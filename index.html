<!DOCTYPE html>
<html>
    <head>
        <title>JS-Calendar</title>
        <meta name="author" content="Gaurav Bhatt">
        <style>
            table, th, td{border:1px solid black; color:grey;}
            td:hover{color:black; background-color: grey; cursor:pointer;}
        </style>
    </head>
    <body>
        <h2>Javascript Calendar DatePicker</h2>
        <span>Selected Date : </span>
        <span id='dateBox'></span>
        <br>
        <button onclick='showCalTable()'>Show Calendar</button>

        <table id='calTable' style="visibility:hidden;">
            <tr><th colspan='7'>Calendar</th></tr>
            <tr>
                <td colspan='4'>
                    <select id="selMon" onchange='calculateDay();'>
                        <option value='01'>January</option>
                        <option value='02'>February</option>
                        <option value='03'>March</option>
                        <option value='04'>April</option>
                        <option value='05'>May</option>
                        <option value='06'>June</option>
                        <option value='07'>July</option>
                        <option value='08'>August</option>
                        <option value='09'>September</option>
                        <option value='10'>October</option>
                        <option value='11'>November</option>
                        <option value='12'>December</option>
                    </select>
                </td>
                <td colspan='3'>
                    <select id="selYear" onchange="calculateDay()">
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
            </tr>
            <tr id="calendarRow1"></tr>
            <tr id="calendarRow2"></tr>
            <tr id="calendarRow3"></tr>
            <tr id="calendarRow4"></tr>
            <tr id="calendarRow5"></tr>
            <tr id="calendarRow6"></tr>

        </table>

    <script src = "script.js"></script>
    </body>
</html>
